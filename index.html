<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
<script>
//第一种去重方法
	var str=[1,2,3,6,2,8,3,5,1]

	function sum(a){
		var temp=[]
		for(var i=0;i<a.length;i++){
			if(temp.indexOf(a[i])==-1){
				temp.push(a[i])
			}	
		}
		return temp;
	}
	console.log(sum(str))
//第二种去重方法
	function Array(arr){
		var num=[],str=[]
		for(var i=0;i<arr.length;i++){
			if(!num[arr[i]]){
				num.push(arr[i]);
				str[arr[i]]=1
			}
		}
		return num
	}

console.log(Array(str))
</script>
	

</body>
</html>
